<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="btns.css">
</head>
<body>
    <h1>Lista de tareas</h1>
    <main>
        <div class="todo-app">
            <button class="nueva-tarea btn" id="agg-nueva-tarea">Agregar nueva tarea</button>
            <form class="todo-form hidden" id="form-principal">
                <button class="btn-salir btn" id="cerrar-cambios" type="button"><i class="fa-solid fa-right-from-bracket"></i></button>
                <div id="titulo-container">
                    <label for="#titulo">Agrega un título:</label>
                    <input type="text" id="titulo" placeholder="Escribe el nombre de tu tarea." autocomplete="off">
                </div>
                <div id="date-container">
                    <label for="#fecha">Selecciona una fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div id="descripcion-container">
                    <label for="#descripcion">Agrega una descripción:</label>
                    <textarea id="descripcion" placeholder="Agrega la descripción de tu tarea."></textarea>
                </div>
                <button class="enviar-btn btn" id="enviar-Btn" type="submit">Agregar tarea</button>
            </form>
            <dialog id="cambios">
                <form method="dialog">
                    <p id="dialog-texto">¿Desea descartar los cambios?</p>
                    <div class="dialog-btn">
                        <button class="cancelar btn" id="cancelar-cambios">Cancelar</button>
                        <button class="descartar btn" id="desc-cambios">Descartar</button>
                    </div>
                </form>
            </dialog>
            <div id="tarea-container"></div>
            <div class="registro" id="registro">
                <h2>¡Bienvend@!</h2>
                <h3>Ingresa tu nombre, por favor</h3>
                <input type="text" id="registro-usuario" placeholder="Escribe aquí tu nombre." required>
                <button type="submit" id="enviar-registro" class="enviar-registro btn">¡Registrarse!</button>
            </div>
            <div class="usuario"></div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/274b6a198a.js" crossorigin="anonymous"></script>
    <script src="registro.js"></script>
    <script src="script.js"></script>
</body>
</html>
